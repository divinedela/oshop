
<p><button (click)="goBack()" class="btn btn-primary">Go Back</button></p>
<div class="row">
  <div class="col-6">
      <form #f="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)] = "product.title" name="title" #title>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                  <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" #title = "ngModel" required>
              </div>
          </div>
          <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category" required [(ngModel)] = "product.category" name="category">
                <option value=""></option>
                <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.name}}</option>
              </select>
            </div>
          <div class="form-group">
              <label for="image">Image URL</label>
              <input type="text" class="form-control" id="image" [(ngModel)] = "product.image" name="image" required>
            </div>
          <button [disabled]="!f.valid" (click)="save()" class="btn btn-primary">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
  </div>

  <div class="col-6">
      <div class="card" *ngIf="product.title">
          <img class="card-img-top" [src]="product.image">
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.price | currency: 'USD'}}</p>
            <p class="card-text">{{product.category}}</p>
          </div>
      </div>
  </div>
</div>
