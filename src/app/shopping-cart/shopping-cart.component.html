<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>You have {{cart.totalItemsCount}} items in your cart</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center">Quantity</th>
        <th class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.cartItems">
        <td><div [style.backgroundImage]=" 'url(' + item.imageUrl + ')'" class="img-thumbnail rounded-circle"></div></td>
        <td>{{item.title}}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity> </td>
        <td class="text-right"> {{item.totalPrice | currency:'USD'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency:'USD'}}</th>
      </tr>
    </tfoot>
  </table>
  <button
    (click)="clearCart()"
    class="btn btn-danger">Clear Shopping Cart</button>
</div>
